<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Calculadora de Macros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

    <nav class="sec-nav">
        <div class="sec-nav__content">
            <a href="#" target="_blank" title="Portfólio">
                <img src="assets/img/ico-site.svg" alt="Site Logo" />
            </a>

        </div>
    </nav>
    
    <main class="sec-main">
        <section class="sec-main__content">
            <form action="" method="post" class="sec-main__content__form">

                
                

                <label for="tmb" class="sec-main__content__form__label">
                    TMB <small>(em kCal)</small>
                </label>

                <input type="number" id="tmb" placeholder="Ex.: 1850" class="sec-main__content__form__input" maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  />

                <label for="peso" class="sec-main__content__form__label">
                    Peso <small>(em kg)</small>
                </label>

                <input type="number" id="peso" placeholder="Ex.: 80.2" class="sec-main__content__form__input" maxlength="4" step="0.01" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  />

                <label for="proteina" class="sec-main__content__form__label">
                    Proteína <small>(em g)</small>
                </label>
                
                <input type="number" id="proteina" placeholder="Ex.: 1.1" class="sec-main__content__form__input" maxlength="4" step="0.01" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
                
                <label for="carboidrato" class="sec-main__content__form__label">
                    Carboidrato
                </label>

                <input type="number" id="carboidrato" value="0" placeholder="Ex.: 1.2" class="sec-main__content__form__input" maxlength="4" step="0.01" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  />

                <label for="lipidio" class="sec-main__content__form__label">
                    Lipídio
                </label>

                <input type="number" id="lipidio" value="0" placeholder="Ex.: 1.2" class="sec-main__content__form__input" maxlength="4" step="0.01" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  />

                <button type="submit" class="sec-main__content__form__cta">
                    Calcular
                </button>
            </form>

            <div class="sec-main__content__result">
                
            </div>

            
        </section>
    </main>

    <footer class="sec-footer">
        <p> &copy; 2024 - Calculadora Macro <br>
             <a href="https://mateusdanieel.github.io/" target="_blank">Créditos</a>
        </p>
    </footer>


    <script src="assets/js/script2.js"></script>
</body>
</html>
